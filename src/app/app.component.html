<dw-header></dw-header>
<mat-sidenav-container class = "dw-sidebar-container">
    <mat-sidenav mode="side" opened="true">
      <dw-sidebar (filterLoader) = "applyFilter($event)"></dw-sidebar>        
    </mat-sidenav>
    <div class="my-content">
      <p>{{message}}</p>
      <div class = "row product-list">
        <div class = "col s4" *ngFor = "let product of products">          
            <mat-card class="product-card">          
              <div class = "mat-img"><img mat-card-image src="{{product.imageUrl}}" alt="Photo of a Shiba Inu" /></div>
              <mat-card-header>
                <mat-card-title class = "card-title">{{product.name}}</mat-card-title>
                <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
                <mat-card-title class = "price"><span class = "ru-icon">Rs. </span>{{product.price}}</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                  <mat-chip-list>
                    <mat-chip *ngFor = "let tag of product.tags">
                        {{tag}}
                    </mat-chip>                    
                  </mat-chip-list>
              </mat-card-content>
              <mat-card-actions>
                <button mat-raised-button color="primary"><mat-icon class="example-icon">shopping_cart</mat-icon><span>Add To Cart</span></button>
                <button mat-raised-button color="primary"><mat-icon class="example-icon">attach_money</mat-icon><span>Buy</span></button>
              </mat-card-actions>
            </mat-card>
        </div>
      </div>            
    </div>
  </mat-sidenav-container>
